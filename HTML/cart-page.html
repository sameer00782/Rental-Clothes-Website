<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Borrow Trend</title>
        <!--Link To Css-->
        <link rel="stylesheet" href="/css/cart-page.css">
        <link rel="stylesheet" href="/css/style.css">
        <!--Box Icons-->
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!--Navbar-->
        <header>
            <!--Nav Container-->
            <div class="nav container">
                <!--Menu Icon-->
                <i class='bx bx-menu' id="menu-icon"></i>
                <!--Logo-->
                <a href="#" class="logo">The Borrow<span> Trend</span></a>
                <!--Navbar List-->
                <ul class="navbar">
                    <li> <a href="index.html" class="active">Home</a></li>
                    <li> <a href="#clothes">Clothes</a></li>
                    <li> <a href="#about">About</a></li>
                    <li> <a href="#accessories">Accessories</a></li>
                    <li> <a href="#blog">Our Blog</a></li>
                </ul>
                <!--search Icon-->
                <i class='bx bx-search' id="search-icon"></i>
                <button class="button-login" id="form-open">Login</button>
                    <a href="">
                    <i class='bx bxs-cart' id="cart-icon" ></i>
                    </a>
                <!--search Box-->
                <div class="search-box container">
                    <input type="search" name="" id="" placeholder="Search here...">
                </div>
            </div>
        </header>
        <!--Home section-->
        <section class="home" id="home">
        <div class="container">
            <div class="cart">
                <div class="top">
                    <h2>Shopping Cart</h2>
                    <h2 id="itemA">4 Items</h2>
                </div>
                <table cellspacing="0" class="table-head">
                    <tr>
                        <th width="150" class="head-img">Image</th>
                        <th width="360">Name</th>
                        <th width="150">Price</th>
                        <th width="70">Delete</th>
                    </tr>
                </table>
                <table id="root" cellspacing="0"></table>
                <hr>
            </div>

            <div class="summary">
                <div class="top">
                    <h2>Order Summary</h2>
                </div>
                <div class="detail">
                    <h2 id="itemB">4 Items</h2>
                    <h2 id="totalA">₹ 600.00</h2>
                </div>
                <div style="margin-top: 30px; padding: 0 30px;">
                    <h2>Shipping</h2>
                    <input type="text" placeholder="Standard deilivery">
                    <h2>Promo Code</h2>
                    <input type="text" placeholder="Enter your code" id="promocode">
                    <button class="first-btn" id="promo" onclick="promo()">Apply</button>
                </div>
                <hr>
                <div class="top">
                    <h2>Total</h2>
                    <h2 id="totalB">₹ 600.00</h2>
                </div>
                <div style="padding: 0 10px; margin-bottom: 20px;">
                    <button class="checkout">Check out</button>
                </div>
            </div>
        </div>
       
</section>

        <script src="/javascript/cart.js"></script>
        </body>
        </html>
